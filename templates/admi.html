<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="/static/css/admi.css">
</head>
<body>

<div id="login">
  <h2>Acceso Administración</h2>

    <input id="usuario" type="text" placeholder="Usuario">
    <input id="contrasena" type="password" placeholder="Contraseña">

    <button onclick="login()">Entrar</button>
    <p id="error"></p>
</div>

<div id="panel" style="display:none;">
  <h2>Mensajes Recibidos</h2>
  <table id="tabla">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Mensaje</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="/static/js/admi.js" defer></script>

</body>
</html>
